<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <style>
        #box-1 {
            border: 1rem dotted lightblue;
            padding: 1rem;
        }

        #box-1 .simple-heading {
            text-transform: capitalize;
            text-decoration: line-through;
            text-align: left;
        }

        span {
            font-size: 28px;
            font-style: normal;
            font-weight: bolder;
            font-family: "Single Day" cursive;
        }
    </style>
</head>

<body>
    <div id="box-1">
        <h2 class="simple-heading">This is simple text</h2>
        <span>This is simple text</span>
    </div>
</body>

</html>
