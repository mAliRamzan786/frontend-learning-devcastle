<html>

<head>
    <title>HTML forms</title>
</head>

<body>
    <form>
        <label>Name</label>
        <input type="text" placeholder="Enter your name">
        <label>Email</label>
        <input type="email" />
        <label>Password</label>
        <input type="password" />
        <label>URL input field</label>
        <input type="url" />
        <label>Number</label>
        <input type="number" min="16" max="22" />
        <label>Date</label>
        <input type="date" />
        <label>Time</label>
        <input type="time" />
        <label>Datetimelocal</label>
        <input type="datetime-local" />
        <label>Telephone</label>
        <input type="tel" />
        <label>Select</label>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Rather not say</option>
        </select>
        <label>Color</label>
        <input type="color" />
        <label for="profile">File</label>
        <input type="file" accept=".mp4" id="profile" />
        <div>
            <h4>Radio</h4>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" />
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" />
            <label for="rathernotsay">Rather not say</label>
            <input type="radio" id="rathernotsay" name="gender" />
        </div>
        <div>
            <h4>Checkbox</h4>
            <label for="cricket">Cricket</label>
            <input type="checkbox" id="cricket" />
            <label for="gaming">Gaming</label>
            <input type="checkbox" id="gaming" />
            <label for="reading">Book reading</label>
            <input type="checkbox" id="reading" />
        </div>
        <div>
            <label>Range</label>
            <input type="range" min="16" max="22">
        </div>
        <div>
            <label>Textarea</label>
            <textarea placeholder="Enter some detailed text" rows="5" columns="5"></textarea>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
</body>

</html>
