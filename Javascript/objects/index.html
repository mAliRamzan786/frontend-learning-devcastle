<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let array = [22, "John Doe", "Christopher Doe"];

        const object = {
            rollNo: {
                new: 22,
                old: 20
            },
            name: "John Doe",
            fatherName: "Christopher Doe",
            address: {
                tempAddress: "Satelite town",
                permAddress: "Babar Town"
            }
        }

        // console.log(object['rollNo']);
        // console.log(object['name']);
        // console.log(object['fatherName']);

        for(let address in object){
            if(address == 'rollNo' || address == 'address'){
                for(let identifier in object[address]){
                    console.log(address + " : " + object[address][identifier]);
                }
            }else{
                console.log(address + " : " + object[address]);
            }
        }
    </script>
</head>
<body>
    <h2>Javascript Objects</h2>
</body>
</html>
