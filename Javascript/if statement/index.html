<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const marks = 39;
        if(marks >= 80){
            document.write("You have A+ grade");
        }else if(marks <= 79 && marks >= 60){
            document.write("You have B+ grade");
        }else if(marks <= 59 && marks >= 40){
            document.write("You have C grade");
        }else{
            document.write("Sorry you are fail");
        }
    </script>
