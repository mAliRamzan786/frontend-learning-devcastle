<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hello(){
            document.write("Hello function is called");
        }
    </script>
</head>
<body>
    <h2>Welcome to Javascript Events</h2>
    <button type="button" onmouseleave="hello()">click me</button>
</body>
</html>
