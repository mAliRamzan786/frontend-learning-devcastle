<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-heading {
            background-color: orange;
            color: white;
            font-size: 50px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <h2>Hello world</h2>
    <button onclick="modifyHeading()">add</button>
    <button onclick="removeClass()">remove</button>
</body>
<script>

const h2 = document.querySelector('h2');

    function modifyHeading() {
        h2.classList.add('main-heading');
    }

    function removeClass(){
        console.log(h2.classList, 'h2.classList');
        h2.classList.remove('main-heading');
    }
</script>

</html>
